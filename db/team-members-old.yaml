  giveAnOutlineOfYourProjectAndCurrentResearch:
    "<p id=\"\">I'm an associate researcher\
    \ at IMAS-UTas and a postdoctoral researcher at CSIRO\u2019s Oceans and Atmosphere.\
    \ My research focuses on marine debris (plastics and other litter in the ocean)\
    \ and the impact it has on wildlife.My research combines laboratory analysis and\
    \ statistical modelling to quantify litter in the ocean, investigate drivers of\
    \ marine debris, and understand its effect on wildlife. </p><p id=\"\">I have\
    \ a PhD in Quantitative Marine Science, and my doctoral thesis focused on assessing\
    \ the risk of plastic ingestion to tube-nosed seabirds. I have a lifelong passion\
    \ for birds and is interested in research that can be applied to the conservation\
    \ of threatened and declining species. </p><p id=\"\">I am particularly interested\
    \ tube-nosed seabirds, including albatross, petrels and shearwaters, which are\
    \ the world\u2019s most threatened bird group. The ingestion of marine debris\
    \ is one of many threats to seabirds, which are also threatened by fisheries interactions,\
    \ invasive species on breeding islands, and climate change.Despite the pervasiveness\
    \ of marine debris ingestion by seabirds, its relative contribution to their population\
    \ dynamics are poorly understood.</p>"
