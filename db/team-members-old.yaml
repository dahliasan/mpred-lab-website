  giveAnOutlineOfYourProjectAndCurrentResearch:
    <p id="">Modelling climate influences
    on Southern Elephant Seal Demography </p>
  whatDoesYourProjectInvolve?:
    With capture histories dating back to the 1960s, Macquarie
    Island holds one of the most continuously studied elephant seal populations. I
    will be developing demographic models to analyse the survival of southern elephant
    seals (Mirounga leonina). The Macquarie Island population has been shown to be
    in continuous decline, while other populations are stable or increasing. We hope
    to explain some of this decline by incorporating environmental variables (eg Southern
    Annular Mode; sea-ice extent, etc.) into our models to see if changes in ecosystem
    structure may be influencing demographic parameters.
  whatAreYouBroaderResearchInterests?:
