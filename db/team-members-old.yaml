  researchInFiveWords: ''
  giveAnOutlineOfYourProjectAndCurrentResearch:
    '<p id="">Reef and coastal fisheries
    possess an extraordinary amount of living things (like fish, crabs, corals and
    algae) condensed into a small space, with its nearest rivals only being rainforests
    and agriculture. </p><p id="">Despite being such a small part of the global surface
    (~6 %) these living resources provide almost 40% of estimated global ''services''
    provided by the natural world. According to the world bank, ~ 3 billion people
    rely on coastal and marine fisheries, which indirectly or directly employ ~ 200
    million people. </p><p id="">Meanwhile 680 million people live in coastal regions,
    a number expected to grow to a billion by 2050. Unlocking the natural processes
    which structure coastal ecosystems can help us understand how these systems may
    change and respond to pressures such as fisheries and climate change, and can
    also help us understand the intricacy and maintain the integrity of these complex
    systems. </p><p id="">Although my work only plays a small part in the bigger picture,
    I am proud to investigate the little piece of the puzzle which traces how energy
    in the form of sunlight enters these systems and is transferred to predators such
    as the fish which may feed or provide work for billions of mankind.</p><p id="">Featured
    article: <a href="https://scholar.google.fr/citations?view_op=view_citation&hl=en&user=Y_1F4-UAAAAJ&citation_for_view=Y_1F4-UAAAAJ:W7OEmFMy1HYC"
    target="_blank" id="">Now you see me: first records of the greater amberjack Seriola
    dumerili at Rapa Nui (Easter Island), the result of range extension or increased
    scientific effort? </a></p>'
  whatDoesYourProjectInvolve?:
    I have spent many hours in the field collecting fish
    from Tasmania to an island off Cape York. Whilst being in the field is challenging
    and thrilling, back in the lab I get down to the dirty work - sorting through
    fish gut contents and dealing with hundreds of fish tissue biopsies. This side
    of things involves a tough stomach (ironically) to tolerate the strongly unpleasant
    smalls, a lot of staring down microscropes, and eventually hours on computer programs,
    writing code, performing complex statistics, and summarising my work into a written
    synthesis to share with the world.
  whatAreYouBroaderResearchInterests?:
    "I've studied and worked in institutions from
    Western Australia, New Zealand, Canada, the Galapagos and now based in Tasmania,
    with my research spanning many topics in biology. At present I am interested in:
    stable isotope ecology, size based theory of ecology, metabolic theory of ecology,
    biogeography and species redistributions, and trophodynamics (predator-prey relationships)."
  favouriteRFunction/shortCut/resource: ''
