  researchInFiveWords: Stool tool for any fool
  giveAnOutlineOfYourProjectAndCurrentResearch:
    <p id="">A key component of ecosystem
    monitoring programs that aim to support the maintenance of biodiversity and ecosystem
    function is sound knowledge of species composition and food web linkages. This
    information provides a foundation for assessing ecosystem changes and can allow
    causal links to be clarified (e.g. interactions between marine predators and fishery
    resources). Seals and seabirds are responsive and reflective of changes in the
    availability of lower trophic levels, which makes these predators ideal indicator
    species for changes in marine ecosystems. Dietary studies provide a mechanism
    to assess environmental and fisheries-related changes in marine systems, as well
    as the marine biodiversity of a region. DNA metabarcoding of predator scats is
    a non-invasive tool which allows the diet of a range of predator species to be
    investigated simultaneously, increasing our understanding of ecosystem connectivity
    and food web structure.</p>
  whatDoesYourProjectInvolve?:
    During this fellowship I will work with a team to develop
    a marine ecosystem monitoring framework using top predator scat DNA to assess
    species biodiversity in the Subantarctic. By simultaneously studying the diet
    of a range of predators, we will resolve food web linkages and investigate the
    use of quantitative models integrating DNA sequence datasets. Through the collation
    of existing dietary data and new robust dietary information, we will provide a
    sound foundation for future monitoring programs to assess changes in species diversity
    and identify species that may be at risk from fishery engagement.
  whatAreYouBroaderResearchInterests?:
    I have a particular love of the Subantarctic,
    with a focus on applied research leading to conservation and management outcomes
    for seabirds and marine mammals.
