  giveAnOutlineOfYourProjectAndCurrentResearch:
    <p id="">My primary affiliation is
    with the Integrated Marine Observing System (IMOS), Sydney Institute of Marine
    Science (SIMS). </p><p id="">My primary responsibilities are running the IMOS
    Antarctic seal tracking program. Briefly, the Antarctic and the surrounding Southern
    Ocean are one of the most important, yet least observed of marine habitats. Connecting
    all the world's oceans, the physical structure of the Southern Ocean influences
    world climate and ecology, and plays a key role in global climate. </p><p id="">Within
    the IMOS program we use satellite linked data loggers that measure physical ocean
    properties (specifically salinity, temperature, and depth) to depths of up to
    2000m. Merging oceanography with marine mammal ecology advances our understanding
    of the world's oceans and its top predators, and allows us to predict how these
    species will be affected by future climate changes.</p>
