  giveAnOutlineOfYourProjectAndCurrentResearch:
    "<p id=\"\">Owing to their plasticity,\
    \ little penguins are one of very few species of seabird that exploit urbanised\
    \ environments and thrive. They are generalist inshore foragers and occupy a diverse\
    \ array of breeding sites.Tasmania is thought to be home to over 60% of Australia\u2019\
    s little penguin population, however very little is known regarding population\
    \ trends and threatening factors, with few long-term data sets or population estimates.\
    \ Tasmania is also the last remaining strong hold for this species, with breeding\
    \ birds restricted to offshore islands or inaccessible beaches on the mainland\
    \ due to the presence of introduced predators.This project seeks to investigate\
    \ spatial variability in health of little penguins around Tasmania. By investigating\
    \ several proxies of health, such as parasite infestation, toxicology, breeding\
    \ success and body condition this project seeks to identify key factors likely\
    \ to threaten little penguin health.</p>"
  whatDoesYourProjectInvolve?:
    "Picking ticks off penguins\u2019 faces\u2026 what\
    \ a dream come true!"
  whatAreYouBroaderResearchInterests?:
