    \ migrate between their Antarctic feeding grounds and subtropical breeding grounds.</p>"
  whatDoesYourProjectInvolve?:
    "My project involves getting out on the water and collecting\
    \ images of the underside of humpback whale tails \u2013 their flukes. The tailing\
    \ edge, markings and colouration of each fluke is unique. I then fluke match these\
    \ images to the Happy whale database to identify each individual whale. If we\
    \ get a match this can tell us some of the history of that whale, where it has\
    \ been throughout its distributional range or if it is \u2018hanging around\u2019\
    \ in Tasmanian waters for prolonged periods of time. If it is a \u2018new\u2019\
    \ whale we add it to our database with a new identification number."
