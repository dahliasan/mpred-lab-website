    in our natural world. All of life is constantly in flux, responding and adapting
    to a living world in perpetual motion. I could be so lucky to ponder the dynamics
    of some of these relationships. I also really love seabirds because of their amazing
    exploitation of my favourite forces, the sea & wind (penguins excluded).
